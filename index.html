<!DOCTYPE html>
<html lang="es">
<head>
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primitivas Canvas 2D</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assests/img/favicon.png">

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .canvas-box {
      border: 2px solid #2c3e50;
      background: #fff;
      border-radius: 15px;
      max-width: 100%;
    }
  </style>
</head>

<body class="app-body">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-warning-subtle">
    <div class="container">
      <span class="navbar-brand fw-semibold">
        Canvas 2D <span class="badge text-bg-warning text-dark ms-2">Primitivas</span>
      </span>
    </div>
  </nav>

  <main class="container py-3">
    <div class="row g-3">

      <!-- Card descripción -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title fw-bold">Primitivas Canvas</h5>
            <ul class="small text-secondary">
              <li>Carita</li>
              <li>Triángulos</li>
              <li>Arcos</li>
              <li>Curvas cuadráticas</li>
            </ul>
            <div class="alert alert-warning mb-0 small">
              Ejemplo completo de primitivas Canvas alineadas.
            </div>
          </div>
        </div>
      </div>

      <!-- Card canvas -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span class="fw-semibold">Renderizado en Canvas</span>
            <button id="btnRedraw" class="btn btn-sm btn-dark">Redibujar</button>
          </div>

          <div class="card-body text-center">
            <canvas id="canvas" width="1200" height="600" class="canvas-box"></canvas>
          </div>

          <div class="card-footer text-secondary small">
            Figuras organizadas en dos filas alineadas verticalmente.
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="bg-dark text-light text-center py-2">
    Programador: <strong>Jolette Ochoa</strong> |
    © <span id="year"></span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- JS del canvas -->
  <script src="./assests/js/main.js"></script>
</body>
</html>
